<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: antiquewhite;
            text-align: center;
            font-size: 30px;
        }
    </style>

    <script>
        function button1() {
            let i;
            for (i = 0; i < 1000000000; i++) {

            }
            document.getElementById("box1").innerHTML = i;
        }

        function button2() {
            document.getElementById("box2").innerHTML = "Hi";
        }

        function button3() {
            const webWorkerObj = new Worker("MultiThreading.js");
            webWorkerObj.postMessage("Start worker");
            webWorkerObj.onmessage = function (e) {
                document.getElementById("box3").innerHTML = e.data;
            }
        }

        function button4() {
            document.getElementById("box4").innerHTML = "Hi";
        }
    </script>
</head>

<body>

    <div class="container">
        <h1>Multi threading without help of Web Workers</h1>

        <strong>
            <div id="box1">
            </div>
        </strong><br>
        <div id="box2"></div><br>
        <div>
            <button onclick="button1()">Perform Heavy Operations</button>
            <button onclick="button2()">Print Hi</button>
        </div>
    </div>

    <div class="container">
        <h1>Multi threading with help of Web Workers</h1>
        <div id="box3"></div><br>
        <div id="box4"></div><br>
        <div>
            <button onclick="button3()">Perform Heavy Operations</button>
            <button onclick="button4()">Print Hi</button>
        </div>
    </div>
</main>

</body>

</html>
